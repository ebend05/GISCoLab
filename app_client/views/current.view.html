<nav class="navbar navbar-current navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" style="color:#2D0264" href="#">GISCoLab</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/projects">Projects</a></li>
                <li><a href="/account">Profile</a></li>
                <li class="active"><a href="/current">Current</a></li>
                <li><a href="/about">About</a> </li>
            </ul>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form id="signin" class="navbar-form navbar-right" role="form">
                    <div class="input-group">
                        <input id="search" type="search" class="form-control" name="search" value="" placeholder="Search">
                    </div>

                    <a id="logout" onclick="logout()" class="btn btn-default" href="/home">Logout</a>
                </form>

            </div>
        </div><!--/.nav-collapse -->
    </div>
</nav>



<div class="jumbotroncurrent" style="height: 100%">
    <div style="height: 100%" class="row">
            <div class="col-xs-3" style="height: 100%">
                <nav class="navbar navbar-custom navbar-static-top">
                    <div class="container">
                        <div id="navbarshort1" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <h4>{{vm.project.projectName}}</h4>
                            </ul>
                        </div>
                    </div>
                    <div class="container">
                        <div id="navbarshort" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active" ng-click="treeview = false; buttonCodeToggle();" id="code"><a href="#">Code</a></li>
                                <li ng-click="treeview = true; buttonTreeToggle();" id="otherdata"><a href="#">Other data</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </nav>
                <div ng-hide="treeview" style="height: 85%; width: 100%">
                    <textarea id="packages" style="height: 10%; width: 100%" placeholder="Install packages here"></textarea>
                    <textarea id="codearea" style="height: 90%; width: 100%"></textarea>
                </div>
                <div ng-show="treeview" id="treebox" style="width: 100%; height:85%;"></div>
                <textarea id="uniqueKey" ng-hide="true">{{vm.project.uniqueKey}}</textarea>
                <form id="file-upload-form">
                    <p>Eine Datei(.txt oder .r) zum Projekt hinzuf√ºgen</p>
                    <input name="textDatei" id="file-input" name="file-upload" type="file">
                    <button id="uploadButton">Upload</button>
                </form>
                <p>Download The Whole Project</p>
                <button ng-click="download(vm.project.uniqueKey)">Download</button>
            </div>
                <div style="height: 100%" class="col-xs-9">
                    <leaflet lf-draw="vm.drawOptions" lf-center="vm.center" marker="vm.markers" layers="vm.layers" height="100%" width="100%"></leaflet>
                </div>
        </div>
</div>
<script src="../upload.js"></script>
